    <header class="site-header" role="banner">
  <div class="site-header__wrap">
    <a class="site-header__brand" href="/">My Store Online</a>
    <button class="site-header__toggle" aria-label="Toggle navigation" aria-controls="primary-nav" aria-expanded="false">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
      </svg>
    </button>
    <nav id="primary-nav" class="site-header__nav" aria-label="Primary">
      <a class="site-header__link is-active" href="/home.html">Home</a>
      <a class="site-header__link" href="/why-go-online.html">Why?</a>
      <a class="site-header__link" href="/how-it-works.html">How It Works</a>
      <a class="site-header__link" href="/features.html">Features</a>
      <a class="site-header__link" href="/contact.html">Contact</a>
    </nav>
  </div>
</header>
<script>
  (function() {
    var header = document.querySelector('.site-header');
    var btn = document.querySelector('.site-header__toggle');
    var nav = document.getElementById('primary-nav');
    if (!header || !btn || !nav) return;

    function applyLayout() {
      var isMobile = window.matchMedia('(max-width: 720px)').matches;
      if (isMobile) {
        // Show nav only when header has is-open
        if (header.classList.contains('is-open')) {
          nav.removeAttribute('hidden');
          btn.setAttribute('aria-expanded', 'true');
        } else {
          nav.setAttribute('hidden', '');
          btn.setAttribute('aria-expanded', 'false');
        }
      } else {
        // Desktop: ensure nav visible and toggle collapsed
        header.classList.remove('is-open');
        nav.removeAttribute('hidden');
        btn.setAttribute('aria-expanded', 'false');
      }
    }

    btn.addEventListener('click', function () {
      header.classList.toggle('is-open');
      applyLayout();
    });

    // Close menu when a link is clicked (mobile UX)
    nav.addEventListener('click', function(e){
      if (e.target && e.target.matches('a')) {
        header.classList.remove('is-open');
        applyLayout();
      }
    });

    // Re-evaluate on resize or orientation change
    window.addEventListener('resize', applyLayout);
    applyLayout();
  })();
  </script>
