<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store Online</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background-color: #f5f5f7;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #ffffff 0%, #f5f5f7 60%, #ebebef 100%);
        color: #1d1d1f;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .hero {
        max-width: 720px;
        text-align: center;
      }

      .hero__badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(29, 29, 31, 0.08);
        color: #1d1d1f;
        font-size: 0.88rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      h1 {
        margin: 1.5rem 0 1rem;
        font-size: clamp(2.8rem, 6vw, 4.2rem);
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 auto 2rem;
        max-width: 32rem;
        font-size: clamp(1.1rem, 3vw, 1.35rem);
        line-height: 1.6;
        color: rgba(29, 29, 31, 0.75);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        border: 1px solid rgba(29, 29, 31, 0.15);
        background: #1d1d1f;
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: transform 180ms ease, box-shadow 180ms ease;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 35px rgba(0, 0, 0, 0.12);
      }

      .cta svg {
        width: 1rem;
        height: 1rem;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(160deg, #1d1d1f 0%, #2b2b30 100%);
          color: #f5f5f7;
        }

        p {
          color: rgba(245, 245, 247, 0.75);
        }

        .cta {
          background: #f5f5f7;
          color: #1d1d1f;
          box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .cta:hover {
          box-shadow: 0 16px 36px rgba(0, 0, 0, 0.45);
        }
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <h1>Take your store online.</h1>
      <p>
        Seamlessly launch a beautiful storefront, connect with your customers, take orders along with live tracking visible to customers. 
      </p>
      <a class="cta" href="why-go-online.html">
        Know more
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path
            d="M5 12h14m0 0-6-6m6 6-6 6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </main>
  </body>
</html>
